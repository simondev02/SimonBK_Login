basePath: /Vehicle
definitions:
  swagger.LoginInput:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  swagger.LoginResponse:
    properties:
      accessToken:
        type: string
      id_company:
        type: integer
      id_customer:
        type: integer
      id_username:
        type: integer
      message:
        type: string
      name:
        type: string
      permission:
        items:
          $ref: '#/definitions/swagger.PermissionResponse'
        type: array
      refreshToken:
        type: string
    type: object
  swagger.PermissionResponse:
    properties:
      delete:
        type: boolean
      fk_module:
        type: integer
      fk_role:
        type: integer
      fk_username:
        type: integer
      id:
        type: integer
      read:
        type: boolean
      update:
        type: boolean
      write:
        type: boolean
    type: object
host: localhost:60030
info:
  contact: {}
  description: Esta es mi API
  title: Mi API
  version: "1"
paths:
  /user/login/:
    post:
      consumes:
      - application/json
      description: Autentica a un usuario y devuelve un token de acceso y un token
        de refresco
      parameters:
      - description: Credenciales del usuario
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/swagger.LoginInput'
      produces:
      - application/json
      responses:
        "200":
          description: Respuesta exitosa con tokens y detalles del usuario
          schema:
            $ref: '#/definitions/swagger.LoginResponse'
        "400":
          description: 'Error: Datos inválidos'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'Error: Usuario o contraseña incorrectos'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Error interno del servidor
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Iniciar sesión
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
